<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrushPad</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todolist.css">
    <!-- Adicione isso no seu index.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark py-1">
        <div class="container-fluid px-2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div id="menu-container">
                        <button id="dropdown-btn" class="btn btn-link nav-link py-1 mr-3">File</button>
                        <div id="dropdown-content" style="background-color: #1e1e1e !important;" class="dropdown-menu">
                            <a class="dropdown-item" href="#" style="color: white !important;">New</a>
                            <a class="dropdown-item" href="#" id="openFile" style="color: white !important;">Open</a>
                            <a class="dropdown-item" href="#" id="saveFile" style="color: white !important;">Save as</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <div id="menu-container">
                        <button id="todo-dropdown-btn" class="btn btn-link nav-link py-1 mr-3">Todo List</button>
                        <div id="todo-dropdown-content" style="background-color: #1e1e1e !important;" class="dropdown-menu">
                            <a class="dropdown-item" href="#" id="todo-export" style="color: white !important;">
                                <i class="bi bi-upload me-2"></i>Export
                            </a>
                            <a class="dropdown-item" href="#" id="todo-import" style="color: white !important;">
                                <i class="bi bi-download me-2"></i>Import
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="tabs">
        <div class="tab" data-filepath="untitled.txt">
            Untitled
            <button class="btn btn-white w-5 h-5 ml-0">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>

    <div id="editor-container">
        <div id="line-numbers"></div>
        <textarea id="editor" contenteditable="true"></textarea>
        <div id="command-suggestions" class="command-suggestions">
            <div class="command-item" data-command="/todolist">
                <span class="command-name text-white">/todolist [Item]</span>
                <span class="command-description text-white">Add a new todo item</span>
            </div>
        </div>
    </div> 
    <button id="todo-toggle" class="btn btn-dark position-fixed" style="right: 10px; bottom: 10px; z-index: 1000; border-radius: 50%; width: 45px; height: 45px; padding: 0; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        <i class="bi bi-list-check"></i>
    </button>
    <div id="todo-sidebar" class="position-fixed" style="right: -300px; top: 0; height: 100vh; width: 300px; transition: right 0.3s ease;">
        <div class="bg-dark text-light p-3 h-100">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0">To-Do List</h3>
                <button class="btn btn-dark" id="todo-close">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
            <div id="todo-list"></div>
        </div>
    </div>  
    <div id="blocks"></div>

    <!-- <footer>
        <ul>
            <li>Col:</li>
        </ul>
    </footer> -->

    <script src="js/todo-sidebar.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
